<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Play Video On Scroll</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="heading">
		<h3 class="heading-text">Scroll and check out ;)</h3>
	</div>
	<div class="banner">
		<video paused muted id="video">
			<source src="bg.mp4" type="video/mp4">
		</video>
	</div>
	<script>
		let vid = document.getElementById('video');
		setInterval(function(){
			vid.currentTime = window.pageYOffset/1000;
		},100)
	</script>
</body>
</html>
